---

# Mode of operation for 'secret' role
#   'open'	open secret storage
secret_mode: False

# Name of /dev/mapper/<device> used by 'secret' role.
# Do not change while secret storage is opened!
secret_device: 'secret'

# Names of files used by 'secret' role
secret_storage: 'secret_store.img'
secret_keyfile: 'secret_keyfile.asc'

