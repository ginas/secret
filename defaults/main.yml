---

# Set this variable to _absolute_ name of a directory to enable secret storage
secret: False

# List of GPG keys to encrypt secret storage with. If no keys are specified,
# role will ask for passphrase instead. Used for storage creation only.
secret_gpg: False

# Size of secret storage, in MB. Used for storage creation only.
secret_size: 64

# Device to get randomness from
secret_random: '/dev/random'

